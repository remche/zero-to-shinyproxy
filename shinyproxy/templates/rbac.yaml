apiVersion: v1
kind: ServiceAccount
metadata:
  name: shinyproxy
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: shinyproxy
rules:
  - apiGroups: [""]       # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "create", "delete"]
  - apiGroups: [""]       # "" indicates the core API group
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]       # "" indicates the core API group
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: shinyproxy
subjects:
  - kind: ServiceAccount
    name: shinyproxy
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: shinyproxy
