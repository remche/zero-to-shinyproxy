apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "shinyproxy.labels" . | nindent 4 }}
  name: shinyproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "shinyproxy.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "shinyproxy.labels" . | nindent 8 }}
        {{- if .Values.proxy.labels }}
        {{- .Values.proxy.labels | toYaml | trimSuffix "\n" | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config-map: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print .Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- if .Values.proxy.annotations }}
        {{- .Values.proxy.annotations | toYaml | trimSuffix "\n" | nindent 8 }}
        {{- end }}
    spec:
      nodeSelector: {{ toJson .Values.proxy.nodeSelector }}
      containers:
        - name: shinyproxy
          image: {{ .Values.proxy.image.name }}:{{ .Values.proxy.image.tag }}
          env:
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                secretKeyRef:
                  name: shinyproxy
                  key: secrets.json 
          volumeMounts:
          - name: application-conf
            mountPath: /opt/shinyproxy/application.yml
            subPath: application.yml
          resources:
            {{- .Values.proxy.resources | toYaml | trimSuffix "\n" | nindent 12 }}
          {{- if .Values.proxy.readinessProbe }}
          readinessProbe:
            {{- .Values.proxy.readinessProbe | toYaml | trimSuffix "\n" | nindent 12 }}
          {{- else }}
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 1
          {{- end }}
          {{- if .Values.proxy.livenessProbe }}
          livenessProbe:
            {{- .Values.proxy.livenessProbe | toYaml | trimSuffix "\n" | nindent 12 }}
          {{- else }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 1
          {{- end }}
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            failureThreshold: 8
            periodSeconds: 5
      serviceAccountName: shinyproxy
      volumes:
      - name: application-conf
        configMap:
          name: shinyproxy
